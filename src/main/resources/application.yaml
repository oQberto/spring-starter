db:
  #Если не будет передано значение userame.value, то будет подставлено дефолтное (после двлеточия)
  username: ${username.value:postgres}
  password: postgres
  driver: PostgresDriver
  url: postgres:5432
  hosts: localhost,127.0.0.1
  pool:
    size: 12
    timeout: 10
  pools:
    - size: 1
      timeout: 1
    - size: 2
      timeout: 2
    - size: 3
      timeout: 3
  #spring.profiles.active=qa